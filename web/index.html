<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smack Web Frontend this is changed</title>
  <script>
    async function fetchVersion() {
      try {
        const response = await fetch("/api");

        const text = await response.text();
        document.getElementById("version").textContent = text;
      } catch (err) {
        document.getElementById("version").textContent = "Error fetching API.";
        console.error(err);
        console.log('Hi');
      }
    }
  
    window.onload = fetchVersion;
  </script>  
</head>
<body>
  <h1>Hello there brothers</h1>
  <p>API Response that we received:</p>
  <pre id="version">Loading...</pre>
</body>
</html>
